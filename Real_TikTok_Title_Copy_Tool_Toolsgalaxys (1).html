
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real TikTok Title Copy Tool - Toolsgalaxys</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
      transition: 0.3s ease;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      color: #00f2ea;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    input {
      background: #fff;
      color: #000;
    }
    button {
      background: #00f2ea;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background: #2e2e2e;
      border-radius: 8px;
      display: none;
    }
    .toggle-btn {
      background: none;
      border: 2px solid #00f2ea;
      color: #00f2ea;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù TikTok Title Copy Tool</h1>
    <input type="text" id="tiktokURL" placeholder="Paste TikTok video link here">
    <button onclick="fetchTitle()">Get Title</button>
    <div id="result" class="output"></div>
    <div style="text-align:center;">
      <button class="toggle-btn" onclick="toggleTheme()">üåó Toggle Dark/Light Mode</button>
    </div>
  </div>

  <script>
    let dark = true;

    function fetchTitle() {
      const url = document.getElementById("tiktokURL").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";

      if (!url.includes("tiktok.com")) {
        resultDiv.innerHTML = "‚ùå Please enter a valid TikTok URL.";
        return;
      }

      resultDiv.innerHTML = "‚è≥ Fetching title...";

      fetch(`https://www.tiktok.com/oembed?url=${encodeURIComponent(url)}`)
        .then(res => {
          if (!res.ok) throw new Error("Invalid response");
          return res.json();
        })
        .then(data => {
          const title = data.title || "No title found";
          resultDiv.innerHTML = `
            ‚úÖ <strong>Video Title:</strong><br><br>
            <textarea id="copyText" rows="3" style="width:100%; border-radius:8px;">${title}</textarea><br><br>
            <button onclick="copyTitle()">üìã Copy Title</button>
          `;
        })
        .catch(err => {
          resultDiv.innerHTML = "‚ùå Could not fetch title. Ensure the link is public.";
        });
    }

    function copyTitle() {
      const copyText = document.getElementById("copyText");
      copyText.select();
      document.execCommand("copy");
      alert("‚úÖ Title copied to clipboard!");
    }

    function toggleTheme() {
      dark = !dark;
      document.body.style.backgroundColor = dark ? "#121212" : "#ffffff";
      document.body.style.color = dark ? "#ffffff" : "#000000";
    }
  </script>
</body>
</html>
